  <!-- Date Range Picker -->
  <div class="calendar-container">
    <i class="pi pi-calendar-plus calendar-icon"></i>
    <p-calendar
      #calendar
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [readonlyInput]="true"
      dateFormat="dd/mm/yy"
      [showIcon]="false"
      rangeSeparator=" - "
      placeholder="{{ placeholder }}"
      (onClear)="clearRangoTexto()"
      [hideOnDateTimeSelect]="false"
    >
      <!-- Footer with custom buttons -->
      <ng-template pTemplate="footer">
        <div class="calendar-footer">
          <button
            type="button"
            pButton
            label="Cancelar"
            class="p-button-secondary"
            (click)="clearRangoTexto()"
          ></button>
          <button
            type="button"
            pButton
            label="Escoger Fecha"
            class="p-button-primary"
            (click)="aplicarSeleccion();"
          ></button>
        </div>
      </ng-template>
    </p-calendar>
  </div>
